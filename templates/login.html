{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style_block %}

{% endblock %}

{% block body_block %}

    <div class="p-10 border lg:mx-40">
        <div class="flex flex-col lg:flex-row text-center md:text-left pb-2 items-center justify-between">
            <h2 class="text-xl">Welcome, Please Login Here.</h2>

        </div>
        <div class="p-4">
            <form action="" class="flex flex-col items-center gap-8" method="POST">
                <div class="w-full md:w-1/2">
                    {{ form|crispy }}

                    {% csrf_token %}
                </div>

                <div class="w-full md:w-1/2 flex flex-col gap-4 text-center">
                    <button type="submit"
                            class="bg-yellow-400 transition duration-300 hover:bg-yellow-500 focus:bg-yellow-500 text-white p-3 w-full">
                        Login
                    </button>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
